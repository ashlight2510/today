<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>오늘의 나, 잘했다</title>

    <!-- SEO -->
    <meta
      name="description"
      content="오늘 하루, 내가 잘한 단 하나를 기록하세요. 긍정을 강요하지 않는 1줄 기록 서비스."
    />
    <meta
      name="keywords"
      content="긍정 기록, 하루 회고, 자기 위로, 멘탈 케어, 간단 일기"
    />
    <link rel="canonical" href="https://your-domain.com/" />

    <!-- Open Graph -->
    <meta property="og:title" content="오늘의 나, 잘했다" />
    <meta
      property="og:description"
      content="오늘 하루, 내가 잘한 단 하나면 충분합니다."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://picsum.photos/1200/630?random=12"
    />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="오늘의 나, 잘했다" />
    <meta
      name="twitter:description"
      content="오늘 하루, 내가 잘한 단 하나를 남겨보세요."
    />
    <meta
      name="twitter:image"
      content="https://picsum.photos/1200/630?random=12"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3E🌱%3C/text%3E%3C/svg%3E"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1204894220949193"
     crossorigin="anonymous"></script>
</head>

  <body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">
    <!-- Top Bar -->
    <header
      class="w-full px-4 py-3 flex justify-between items-center max-w-3xl mx-auto"
    >
      <h1 class="font-bold text-lg">🌱 오늘의 나, 잘했다</h1>
      <a
        href="https://funnyfunny.cloud"
        target="_blank"
        class="text-sm px-3 py-1.5 rounded-full border border-slate-300 hover:bg-slate-100 transition"
      >
        다른 서비스 보기 →
      </a>
    </header>

    <!-- Main -->
    <main class="flex-1 flex flex-col justify-center px-4">
      <div class="max-w-md mx-auto bg-white rounded-3xl shadow-sm p-6">
        <img
          src="https://picsum.photos/600/360?random=5"
          alt="calm"
          class="rounded-2xl mb-6"
          loading="lazy"
        />

        <h2 class="text-xl font-semibold mb-2">
          오늘,<br />내가 잘한 건 뭐였을까?
        </h2>

        <p class="text-sm text-slate-500 mb-4">
          거창하지 않아도 괜찮아요.<br />
          단 하나면 충분합니다.
        </p>

        <textarea
          id="input"
          maxlength="60"
          rows="2"
          placeholder="예: 오늘은 버티기라도 했다"
          class="w-full border border-slate-300 rounded-xl p-3 text-sm focus:outline-none focus:ring-2 focus:ring-slate-400 resize-none"
        ></textarea>
        <button
          id="saveBtn"
          class="w-full mt-4 py-3 rounded-xl bg-slate-900 text-white font-medium hover:bg-slate-800 transition"
        >
          오늘의 나 기록하기
        </button>

        <p id="savedMsg" class="hidden text-sm text-green-600 mt-4">
          ✨ 오늘의 기록이 저장됐어요.
        </p>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-xs text-slate-400 py-6">
      © 2025 오늘의 나, 잘했다
    </footer>

    <!-- Script -->
    <script>
      const input = document.getElementById("input");
      const btn = document.getElementById("saveBtn");
      const msg = document.getElementById("savedMsg");

      const today = new Date().toISOString().slice(0, 10);
      const key = `good-${today}`;

      const saved = localStorage.getItem(key);
      if (saved) {
        input.value = JSON.parse(saved).text;
        msg.classList.remove("hidden");
      }

      btn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;

        localStorage.setItem(key, JSON.stringify({ text, date: today }));

        msg.classList.remove("hidden");
      });
    </script>
  </body>
</html>
